name: Docker CI - Client and Server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to DockerHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push client image
      - name: Build and push client image
        run: |
          docker build ./client -t alikhandevs/cloudnotes-client:latest
          docker push alikhandevs/cloudnotes-client:latest

      # Step 4: Build and push server image
      - name: Build and push server image
        run: |
          docker build ./server -t alikhandevs/cloudnotes-server:latest
          docker push alikhandevs/cloudnotes-server:latest
      #Step 5: Triger client deployement to able render to pull latest imagse
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      #Step 5: Triger server deployement to able render to pull latest imagse
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_SERVER_HOOK }}

