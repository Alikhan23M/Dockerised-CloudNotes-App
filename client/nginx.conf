server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ðŸ‘‡ Serve frontend files
  location / {
    try_files $uri /index.html;
  }

  # ðŸ‘‡ Proxy API requests to your Render backend (which uses HTTPS)
  location /api/ {
    proxy_pass https://dockerised-cloudnotes-app.onrender.com/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_ssl_server_name on;  # âœ… This is required for HTTPS backends
  }
}
